<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeniHanzi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f4f4f4;
    }

    .flashcard {
      background: white;
      border-radius: 10px;
      padding: 30px;
      margin: 20px auto;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #3f51b5;
      color: white;
      font-size: 16px;
    }

    button:hover {
      background-color: #2c3e91;
    }
  </style>
</head>
<body>

  <h1>ðŸ€„ WeniHanzi Flashcards</h1>

  <div class="flashcard" id="flashcard">
    <h2 id="hanzi">Loading...</h2>
    <p id="pinyin" style="display: none;"></p>
    <p id="english" style="display: none;"></p>
    <div>
      <button onclick="showPinyin()">Show Pinyin</button>
      <button onclick="showEnglish()">Show English</button>
      <button onclick="playSound()">ðŸ”Š Play Sound</button>
      <button onclick="nextCard()">Next</button>
    </div>
  </div>

  <script>
    let cards = [];
    let current = 0;

    fetch("/cards")
      .then(res => res.json())
      .then(data => {
        cards = data;
        showCard();
      });

    function showCard() {
      const card = cards[current];
      document.getElementById("hanzi").textContent = card.Hanzi;
      document.getElementById("pinyin").textContent = "Pinyin: " + card.Pinyin;
      document.getElementById("english").textContent = "English: " + card.English;
      document.getElementById("pinyin").style.display = "none";
      document.getElementById("english").style.display = "none";
    }

    function showPinyin() {
      document.getElementById("pinyin").style.display = "block";
    }

    function showEnglish() {
      document.getElementById("english").style.display = "block";
    }

    function playSound() {
      const text = cards[current].Pinyin;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "zh-CN";
      speechSynthesis.speak(utterance);
    }

    function nextCard() {
      current = (current + 1) % cards.length;
      showCard();
    }
  </script>

</body>
</html>
